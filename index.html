<!DOCTYPE html>
<html lang="en" ng-app="Viasfora">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Viasfora - Visual Studio Extension">
    <meta name="author" content="Tomas Restrepo">

    <title>Viasfora - A Visual Studio Extension!</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" id='wrap' ng-controller='VsfController'>

      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class='container'>
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Viasfora</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-class="getNavClass('banner')"><a href="#">Home</a></li>
              <li ng-class="getNavClass('texted')"><a href="#/texted">Text</a></li>
              <li ng-class="getNavClass('xmled')"><a href="#/xmled">XML</a></li>
              <li ng-class="getNavClass('config')"><a href="#/config">Configuration</a></li>
              <li ng-class="getNavClass('changelog')"><a href="#/changelog">Change Log</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Tab panes -->
      <div class="view-container">
        <div ng-view class="view"></div>
      </div>

    </div> <!-- /container -->

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Created by <a href="http://winterdom.com">Tomas Restrepo</a>. &copy; 2013-2014</p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Don't forget to add jQuery - download the most recent version at http://jquery.com/ -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
